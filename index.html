  <body>   <!-- Page Layout here -->

      <div class = "row">  <!--zipcode-->
        <div class="input-field col s9">
          <div class="card">
            <h6 class="card-header text-uppercase">Search By Zipcode</h6>
            <form id="zipcode-form" class="card-body">
              <label class="form-label" for="zipcodename">Zipcode</label>
              <input
                name="zipcodename"
                id="zipcodename"
                type="text"
                autofocus="true"
                class="form-input"
                placeholder="Type Zipcode"
              />
              <button type="submit" class="btn grey darken-3"> restaurants!</button>
            </form>
          </div>
        </div>
      </div>

      <div class = "row">  <!--Food Input-->
        <div class="input-field col s9">
          <div class="card">
            <h6 class="card-header text-uppercase">Search by food name</h6>
            <form id="food-input-form" class="card-body">
              <label class="food-input-label" for= "food-name" > What would you like to eat? </label>
              <input
                name="food-input" 
                id="food-input" 
                type="text" 
                autofocus="true" 
                class="form-input" 
                placeholder="eg. pizza"
              />
              <button type="submit" class="btn grey darken-3"> recipes!</button>
            </form>
          </div>
        </div>
      </div>

      <div class = "row">  <!--clear the recipes-->
        <div class="col s9">
          <p class="left">
            <a id="clear" class="waves-effect waves-light btn grey darken-3"> Clear up</a>

         </p>
