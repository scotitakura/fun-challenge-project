<nav>

<body>
  <!-- Page Layout here -->
  <div class="hero-image">
    <!-- <img class="hero-image" src="./assets/Images/Jumbotron.jpg"> -->
    <div class="content onimage">
      

      <div class="row onimage">
        <div class="col s12 m3 ">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <div class="input-field col-m6" id='food'>
                <p class="left"> What type of food would you like to eat?</p>
                <i class="material-icons prefix"></i>
                <p class="left">
                  <input class="left" id="user-food-input" style="width:100%" placeholder="e.g. Pizza"
                    class="materialize-textarea">
                </p>
              </div>
              <div class="row">
                <!--zipcode-->
                <div class="input-field col s9" id='zip'>
                  <p class="left">What is your Zipcode?</p>
                  <i class="material-icons prefix"></i>
                  <p class="left">
                    <input class="left" id="user-zipcode-input" style="width:100%" placeholder="e.g. 95020"
                      class="materialize-textarea">
                  </p>
                </div>
              </div>
              <div class="row">
                <button id="search-button" class="waves-effect waves-light btn left-align">Search!</button>
              </div>
              <div class="row">
                <button id="clear-button" class="waves-effect waves-light btn">Clear Search History</button>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

            <li><a class="grey-text text-lighten-3" href="#!">Neil</a></li>

            <li><a class="grey-text text-lighten-3" href="#!">Anita</a></li>
          </ul>
        </div>

    </div>
    <div class="footer-copyright">
