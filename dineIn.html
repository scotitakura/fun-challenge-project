<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dine In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="./assets/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = 'stylesheet' href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body class = "orange lighten-4">
<div class="col s12 m7">
    <header>
        Dine In!
    </header>

    <main class="container">
        <div class="card large horizontal">
            <div class="card-image">
                <img src="https://www.designshanghai.com/images/2018/02/subzerowolf.jpg" alt = "kitchen">
            </div>

            <div class="card-stacked">
                <div class="card-content">

                    <h2>Just add your ingredients and find matching recipes from popular cooking websites</p>
                    </h2><hr>

                    <div class="input-field col s3" id='ingredients-had'>
                        <p class = "center">Enter the ingredients to get started!</p>
                        <i class="material-icons prefix"></i>
                        <p class="center">
                            <input class = "center" id="icon_prefix2" style = "width:30%" placeholder="pasta, parmesan" class="materialize-textarea">
                        </p>
                    </div>

                    <div class="col s3">
                        <p class = "center">How many recipes would you like to see?</p>
                        <br>

                        <p class="center">
                            <a class='dropdown-trigger btn' href='#' data-target='dropdown4'>Select</a>
                        </p>

                        <ul id='dropdown4' class='dropdown-content'>
                            <li><a class="recipeOption" id="1" href="#!">one</a></li>
                            <li><a class="recipeOption" id="5" href="#!">five</a></li>
                            <li><a class="recipeOption" id="10" href="#!">ten</a></li>
                        </ul>
                        <br>
                    </div>

                    <div class="col s3">
                        <p class="center">
                            <a id="ingredient-input" class="waves-effect waves-light btn">show me recipes</a>
                            <label for="icon_prefix2"></label>

                            <a id="clear" class="waves-effect waves-light btn">clear recipes</a>
                            <label for="icon_prefix2"></label>
                        </p>
                    </div>

                </div>
            </div>
        </div>
        <br>

        <!-- Recipe Details -->
        <div class = "row" id="recipe-view">
        </div>

    </main>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/dineIn.js"></script>
</body>
</html>
